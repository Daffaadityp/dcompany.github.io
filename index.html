<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt and Decrypt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #141414;
            color: #fff;
        }
        header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 2.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        .container {
            text-align: center;
        }
        button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00a3cc;
        }
        button:active {
            transform: scale(0.95);
        }
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 10s linear infinite;
        }
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        span:nth-child(1) {
            left: 10%;
            animation-duration: 10s;
            animation-delay: 0s;
        }
        span:nth-child(2) {
            left: 20%;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        span:nth-child(3) {
            left: 25%;
            animation-duration: 8s;
            animation-delay: 4s;
        }
        span:nth-child(4) {
            left: 40%;
            animation-duration: 14s;
            animation-delay: 0s;
        }
        span:nth-child(5) {
            left: 70%;
            animation-duration: 10s;
            animation-delay: 3s;
        }
        span:nth-child(6) {
            left: 80%;
            animation-duration: 12s;
            animation-delay: 5s;
        }
        span:nth-child(7) {
            left: 90%;
            animation-duration: 8s;
            animation-delay: 7s;
        }
        span:nth-child(8) {
            left: 95%;
            animation-duration: 10s;
            animation-delay: 6s;
        }
    </style>
</head>
<body>
    <header>Encrypt and Decrypt</header>
    <div class="container">
        <button onclick="window.location.href='crit.html'">Encrypt</button>
        <button onclick="window.location.href='out.html'">Decrypt</button>
    </div>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
